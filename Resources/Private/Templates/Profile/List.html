{namespace be=TYPO3\CMS\Backend\ViewHelpers}

<f:layout name="Default" />

<f:section name="headline">
	<h1>Profiling</h1>
</f:section>

<f:section name="content">
	<f:if condition="{profiles}">
		<f:then>
			<table class="table">
				<thead>
					<tr>
						<th>Execution time</th>
						<th>Mode</th>
						<th>Amount of queries in request</th>
						<th>Summed Duration</th>
					</tr>
				</thead>
				<tbody>
					<f:for each="{profiles}" as="profile">
						<tr>
							<td>{profile.crdate -> f:format.date(format: 'd.m.Y H:i:s')}</td>
							<td>{profile.mode}</td>
							<td>{profile.amount}</td>
							<td><a href="{be:moduleLink(route: 'Profile', arguments: '{action: \'show\', uniqueIdentifier: profile.unique_call_identifier}')}">{profile.duration}</a></td>
						</tr>
					</f:for>
				</tbody>
			</table>
		</f:then>
		<f:else>
			<p>No profiles collected. Please visit Frontend to collect profiles.</p>
		</f:else>
	</f:if>
</f:section>
