<f:layout name="Default" />

<f:section name="headline">
	<h1>Full Table Scan</h1>
</f:section>

<f:section name="content">
	<table class="table">
		<thead>
			<th>Query</th>
			<th>Duration</th>
		</thead>
		<tbody>
			<f:for each="{queries}" as="query">
				<tr>
					<td>{query.query}...</td>
					<td>{query.duration}</td>
				</tr>
			</f:for>
		</tbody>
	</table>
</f:section>
